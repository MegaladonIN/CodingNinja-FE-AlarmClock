<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
   
    <div class="wrapper flex">
        <img src="files/clock.svg" alt="pic hasent been found">
        <h1 id="currentTime">00:00:00</h1>

        <div id="content">
            <div class="column">
                <select id="hour">
                    <option value="Hour" selected hidden>Hour</option>
                </select>
            </div>
            <div class="column">
                <select id="minute">
                    <option value="Minute" selected hidden>Minute</option>
                </select>
            </div>
            <div class="column">
                <select id="ampm">
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>

        <button id="setBtn">Set Alarm</button>
        <p id="alarmText"></p>

        <h2>Alarms</h2>
        <ul id="alarmList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
